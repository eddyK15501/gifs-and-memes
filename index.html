<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">

  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>MemeFlix</title>
</head>

<body>
  <nav class="navbar is-link is-flex is-justify-content-space-between navbar-responsive-class" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="./index.html">
          <img src="assets/images/logo-ex.png" style="max-height: 80px;" alt="Site Logo">
        </a>
      </div>        
      <div class="navbar-end is-flex is-align-items-center">
        <div class="navbar-item">
          <div class="navbar-links is-flex">
              <button id="gifs-anchor" class="button is-link is-size-4 is-responsive">Gifs</button>
              <button id="memes-anchor" class="button is-link is-size-4 is-responsive">Memes</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <main class="is-flex">
    <aside>
      <div id="search-bar" class="mb-5">
        <form class="field" id="search-form">
          <label class="label is-size-4 has-text-centered" id="search-label" for="user-input">Search for Gifs + Memes</label>
          <div class="search-field is-flex">
            <input class="input is-link has-text-centered is-medium" id="user-input" type="text" placeholder="Funny">
            <button class="button is-link is-medium js-modal-trigger" id="submit-btn" type="submit" data-target="modal-js-example">Search</button>
          </div>
        </form>
      </div>
      <div id="recent-search">
        <!-- search history buttons appended here using JavaScript -->
      </div>
    </aside>
  
    <section class="main-container hide">
      <div id="gifs" class="main-gifs-container">
        <div class="gifs-header mt-5 mb-3">
          <h1 class="is-size-1 has-text-centered">GiFs</h1>
        </div>
        <div class="gifs-container">
          <!-- gifs appended here using JavaScript -->
        </div>
      </div>

      <div id="memes" class="main-memes-container">
        <div class="memes-header mt-6 mb-3">
          <h1 class="is-size-1 has-text-centered">Memes</h1>
        </div>
        <div class="memes-container"></div>      
          <!-- memes appended here using JavaScript -->
      </div>
    </section>
  </main>

<!-- Bulma modal. Pops up if keyword search is empty. -->
  <div id="modal-js-example" class="modal is-size-5 has-text-centered">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <p>Please enter a keyword to search</p>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

<!-- JQuery utilized for targetting specific id's and classes in script.js -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
