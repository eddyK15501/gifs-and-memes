<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">

  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>Gifs & Memes</title>
</head>


<body>
  <nav class="navbar is-link is-flex is-justify-content-space-between" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="./index.html">
          <img src="assets/images/logo-ex.png" style="max-height: 80px;" alt="SiteLogo">
        </a>
      </div>        
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="navbar-links">
            <a href="#gifs">
              <button class="button is-link is-size-4 is-responsive">GIFS</button>
            </a>
            <a href="#memes">
              <button class="button is-link is-size-4 is-responsive">Memes</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
     
  <aside>
    <div id="searchbar">
      <form class="field" id="searchForm">
        <label class="label is-size-4 has-text-centered" id="searchLabel" for="userInput">Search for gifs and memes</label>
        <div class="search-field is-flex">
          <input class="input is-link has-text-centered is-medium" id="userInput" type="text" placeholder="Text input">
          <button class="button is-link is-medium js-modal-trigger" id="searchBtn" type="submit" data-target="modal-js-example">Search</button>
        </div>
      </form>
    </div>

    <div id="recentSearch">
      <button class="button is-info mb-4 is-fullwidth">one</button>
      <button class="button is-info mb-4 is-fullwidth">two</button>
      <button class="button is-info mb-4 is-fullwidth">three</button>
      <button class="button is-info mb-4 is-fullwidth">four</button>
      <button class="button is-info mb-4 is-fullwidth">five</button>
      <button class="button is-info mb-4 is-fullwidth">six</button>
      <button class="button is-info mb-4 is-fullwidth">seven</button>
      <button class="button is-info mb-4 is-fullwidth">eight</button>
    </div>
  </aside>


<!-- section. where we add the gifs and memes. we will add a "hide" class to the section later -->
  <section class="main-container"> 
    <div id="gifs" class="main-gifs-container">

      <!-- gifs header in here -->
      <div class="gifs-header"></div>

      <!-- create 15 gif img tags in here -->
      <div class="gifs-container"></div>

    </div>


    <div id="memes" class="main-memes-container">

      <!-- memes header in here -->
      <div class="memes-header"></div>
      
      <!-- create 10 meme img tags in here -->
      <div class="memes-container"></div>      

    </div>
  </section>


  
 
  
 









<!-- Bulma modal. Pops up if keyword search is empty. -->
  <div id="modal-js-example" class="modal is-size-5 has-text-centered">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <p>Please enter a keyword to search</p>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
